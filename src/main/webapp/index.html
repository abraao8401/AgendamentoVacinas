<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            width: 250px;
            text-align: center;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card a {
            text-decoration: none;
            color: #000;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            font-size: 1.25rem;
        }
        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card-container">
        <!-- Usuários -->
        <div class="card">
            <div class="card-header">Usuários</div>
            <div class="card-body">
                <p>Gerencie os usuários cadastrados.</p>
                <a href="usuario?action=listar" class="btn btn-primary">Acessar</a>
            </div>
        </div>

        <!-- Agendas -->
        <div class="card">
            <div class="card-header">Agendas</div>
            <div class="card-body">
                <p>Visualize e gerencie as agendas.</p>
                <a href="agenda?action=listar" class="btn btn-primary">Acessar</a>
            </div>
        </div>

        <!-- Vacinas -->
        <div class="card">
            <div class="card-header">Vacinas</div>
            <div class="card-body">
                <p>Gerencie informações sobre vacinas.</p>
                <a href="vacina?action=listar" class="btn btn-primary">Acessar</a>
            </div>
        </div>

        <!-- Alergias -->
        <div class="card">
            <div class="card-header">Alergias</div>
            <div class="card-body">
                <p>Gerencie as alergias registradas.</p>
                <a href="alergia?action=listar" class="btn btn-primary">Acessar</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
